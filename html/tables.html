<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tables</title>
</head>
<body>
    <table border="">
        <caption>table demonstration</caption>
        <colgroup>     <!--colgroup: creates a group of columns-->
            <col span="3" style="background-color: lightgoldenrodyellow;">  <!-- span groups golumns in col-->
            <col style="background-color: lightblue;">
        </colgroup>
        <thead>           <!--thead: table head -->
             <!--tr:table row-->
        <tr>
            <!--th: table headeing ,makes the heading bolder-->
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
            <th>col-4</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <!--td: table data ,column-->
            <td rowspan="2">1</td>   <!--rowspan: merges rows-->
            <td colspan="2">2</td>   <!--colspan: merges columns-->
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>end1</td>
                <td>end2</td>
                <td>end3</td>
                <td>end4</td>
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
