<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h4>unordered list</h4>
    <!-- ul: unordered list-->
    <!--type: disc default,circle,square, none=no bullets-->
    <ul type="circle">
        <!-- li: list items-->
        <li>english</li>
        <li>maths</li>
        <li>hindi</li>
        <li>geography</li>
    </ul>
    <h4>ordered list</h4>
    <!--ol: ordered list-->
    <ol>
        <li>hey</li>
        <li>how</li>
        <li>are </li>
        <li>you</li>
        <ol reversed="true">
            <li>i</li>
            <li>am</li>
            <li>fine</li>
        </ol>
    </ol>
    <!-- type: 1 default ,a lowercase alpha, A uppercase alpha
                i: roman small , I: roman capital -->
    <ol start="10" type="i">
        <li>hey</li>
        <li>what</li>
        <li>done</li>
    </ol>
    <h4>definition list</h4>
    <!--dl: definition list-->
    <dl>
        <!--dt:definition term -->
        <dt>html:</dt>
        <!--dd: definition description-->
        <dd>hyper text markup lang </dd>

        <dt>css:</dt>
        <dd>cascading style sheet</dd>
    </dl>
    
</body>
</html>
